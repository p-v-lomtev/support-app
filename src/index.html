<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/src/img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Заявка в техподдержку</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">24/7</div>
      <div class="mui--text-white mui--text-display1 mui--align-vertical">Technical Support</div>
      <p>Чтобы увидеть свои заявки, Вам необходимо авторизоваться на сайте.</p>
      <br>
      <br>
      <form class="mui-form" id="auth-form">
        <div class="mui-textfield mui-textfield--float-label">
          <input style="color: #fff" type="email" autocomplete="off" id="email" required>
          <label style="color: #fff" for="email">Email</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input  style="color: #fff" type="password" autocomplete="off" id="password" required>
          <label  style="color: #fff" for="password">Пароль</label>
        </div>
        <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Войти</button>
      </form>
    </div>
    <!-- <button class="mui-btn mui-btn--fab mui-btn--primary floating-btn" id="modal-btn">+</button> -->
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-display1 mui--align-vertical">НОВАЯ ЗАЯВКА</div>
          <div class="mui-divider"></div>
          <br>
            <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="name" required>
              <label>Укажите ваше имя</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="lastName" disabled>
              <label>Укажите фамилию</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="tel" id="phone" required>
              <label>Телефон для связи</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="email" id="mail" required>
              <label>Email</label>
            </div>
            <div class="mui-select">
              <select id="select">
                <option>Просто хочу разобраться</option>
                <option>Можем работать, но неудобно</option>
                <option>Решить проблему сегодня</option>
                <option>Как можно скорее</option>
              </select>
              <label>Критичность заявки</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <textarea id="question-area" required minlength="10" maxlength="260"></textarea>
              <label>Описание проблемы</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" disabled id='submit-btn'>ОТПРАВИТЬ ЗАЯВКУ</button>
          </form>
          <br>
          <br>
          <!-- <div class="mui--text-black-54 mui--text-body2">ВАШИ ЗАЯВКИ</div>
          <div class="mui-divider"></div>
          <br>
          <div id='list'></div> -->
          <br>
        </div>
      </div>
    </div>
    <div id="sidebar_2">
      <div id='list'></div>
    </div>
  </body>
</html>
